<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒序迭代器</title>
</head>
<body>
<script>
var reverseEach = function(ary,callback){
	for(var l=ary.length-1 ; l>=0; l--){
		callback(l,ary[l]);
	}
};

reverseEach([0,1,2],function(i,n){
	console.log(n);
})

</script>	
</body>
</html>
