<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>中止迭代器</title>
</head>
<body>
	<script>

		//迭代器函数
		var each = function(ary,callback){
			for(var i=0,l=ary.length;i<l;i++){

				if(callback.call(i,ary[i] === false)){
					break;
				}

				callback.call(ary[i],i,ary[i])
			}
		};

		each([1,2,3,4,5,6],function(i,n){
			if(n>3){
				return false;
			}
			console.log(n);
		});



	</script>
	
</body>
</html>
